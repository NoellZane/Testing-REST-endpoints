  <div id="div5" class="div">Div 5</div>
  <div id="div6" class="div">Div 6</div>
  <button id="btn" class="btn">Change Colors</button>
  <script>

    function colorDiv() {
      //Sorry edited this cause it messed with my nav bar's color!
      let divArray = Array.from(document.getElementsByClassName("div"));

      divArray.forEach(function (element) {
        element.style.backgroundColor = "Grey";
      });
    }
    colorDiv();

    //Sorry I also added extra divs so I could make a rainbow flag. Sorry, not sorry.
    function changeColors() {
      let div1 = document.getElementById("div1");
      div1.style.backgroundColor = "Red";

      let div2 = document.getElementById("div2");
      div2.style.backgroundColor = "Orange";

      let div3 = document.getElementById("div3");
      div3.style.backgroundColor = "Yellow";

      let div4 = document.getElementById("div4");
      div4.style.backgroundColor = "Green";

      let div5 = document.getElementById("div5");
      div5.style.backgroundColor = "Blue";

      let div6 = document.getElementById("div6");
      div6.style.backgroundColor = "Purple";
    }
    let btn = document.getElementById("btn");

    btn.addEventListener("click", function (event) {
      event.preventDefault();
      changeColors();
    });
  </script>
