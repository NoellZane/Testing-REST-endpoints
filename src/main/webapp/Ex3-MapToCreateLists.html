  <form action="#">
    <input type="text" id="inputName" name="inputField" value="" class="textField" />
    <input type="submit" value="Submit" id="submitBtn" class="btn" />
    <br><br>
    <input type="submit" value="Remove First" id="removeFirst" class="btn" />
    <input type="submit" value="Remove Last" id="removeLast" class="btn" />
  </form>

  <script>
    let names = ["Lars", "Peter", "Jan", "Ian"];
    //Assignment a)
    function showData(names) {
      let formatName = names.map(function (name) {
        return "<li>" + name + "</li>";
      });
      let join = (document.getElementById("array").innerHTML = formatName.join(" "));//To get rid of the ,
    }
    showData(names); //Display names
    submitBtn = document.getElementById("submitBtn");
    removeFirstBtn = document.getElementById("removeFirst");
    removeLastBtn = document.getElementById("removeLast");

    submitBtn.addEventListener("click", function (event) {
      event.preventDefault();
      let data = document.getElementById("inputName").value; //Get whatever is put into the inputfield.
      //console.log(data); //Added log for testing purposes to see if I got data.
      names.push(data); //Adds the name to the end of the array
      showData(names); //Calling showData to update the list of names
    });
    //Assignment c)
    removeFirstBtn.addEventListener("click", function (event) {
      event.preventDefault();
      names.shift(); //Removes first element in the array.
      showData(names); //Calling showData to update the list of names
    });

    removeLastBtn.addEventListener("click", function (event) {
      event.preventDefault();
      names.pop(); //Removes last element in the array
      showData(names);//Calling showData to update the list of names
    });
  </script>
