    outerDiv = document.getElementById("outer");

    outerDiv.addEventListener("click", function (event) {
      //This puts the text into the empty div
      let maniputeDiv = (document.getElementById("output").innerHTML = "Hi from " + event.target.getAttribute("id")); //Event.target.getAttribute gives us the attribute from the target (clicked event)
      console.log(maniputeDiv); //Puts output into console.
