        <div id="container" class="calculator">
            <div id="display" class="t4"></div>
            <div id="buttons">
                <div class="t1">7</div>
                <div class="t1">8</div>
                <div class="t1">9</div>
                <div class="t1">/</div>

                <div class="t1">4</div>
                <div class="t1">5</div>
                <div class="t1">6</div>
                <div class="t1">*</div>

                <div class="t1">1</div>
                <div class="t1">2</div>
                <div class="t1">3</div>
                <div class="t1">-</div>

                <div class="t1">0</div>
                <div class="t1">.</div>
                <div class="t1">+</div>
                <div id="calculate" class="t1">=</div>
            </div>
        </div>
        <script>
            let display = document.getElementById("display");
            let calculateDiv = document.getElementById("calculate");
            let buttonsDiv = document.getElementById("buttons");
            buttonsDiv.addEventListener('click', function (event) {
                event.preventDefault();
                buttonPressed = event.target.innerText; //Getting the target's inner text.
                //console.log(buttonPressed); //Checking to see if we get the button that was pressed.
                display.innerHTML = display.innerHTML + buttonPressed; // alt display.innerHTML += buttonPressed; 
            });
            calculateDiv.addEventListener('click', function (event) {
                event.stopPropagation(); //Stops the event from bubbling to the outer eventhandler.
                let result = eval(display.innerHTML); //Jon said to use eval instead.
                display.innerHTML = result;
            });
        </script>
